<div class="flex w-full h-full bg-[#CDCDCD] justify-center">
  <div class="flex max-w-gog py-7 p-[5px] w-full">
    <div class="flex max-md:justify-center flex-col gap-5 w-full">
      <p class="font-bold uppercase text-[15px] px-1">Game of the week</p>
      <div class="relative">
        <img ngSrc="images/banner.webp" width="1060" height="370" class="z-10 relative" priority />
        <button
          class="hidden md:flex w-[392px] absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-[42px] rounded-xs text-white text-sm leading-[22px] text-center uppercase font-semibold bg-gog-green button-shadow-gog hover:cursor-pointer transform hover:-translate-y-1 transition-150 transition-all"
        >
          A secret button that you should totally implement
        </button>
      </div>
      <div class="gap-5 px-1 grid max-sm:grid-cols-2 max-md:grid-cols-3 grid-cols-5">
        @for (product of products(); track product.id) {
          <app-product-single-listing
            (addToCart)="addToCart($event)"
            [cartItemsIds]="cartItemsIds()"
            [product]="product"
            class="w-full"
          ></app-product-single-listing>
        }
      </div>
    </div>
  </div>
</div>
